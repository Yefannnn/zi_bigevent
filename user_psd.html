<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/user/user_psd.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required lay-verify="required|psd" placeholder="请输入原密码" autocomplete="off"
              class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|psd|newPsd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <input type="password" name="repsd" required lay-verify="required|psd|repsd" placeholder="请再次确认密码"
              autocomplete="off" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>

      </form>>
    </div>
  </div>

  <!-- 导入 layui js -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jq js -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入 baseapi js  -->
  <script src="./assets/js/baseApi.js"></script>
  <!-- 导入 自己书写的 js  -->
  <script src="./assets/js/user/user_psd.js"></script>
</body>

</html>
